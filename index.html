<!doctype html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel-Sketch</title>
  </head>
  <body>
    <div class="header">
      <h1>Pixel Sketch</h1>
      <h2>Hover on the canvas to draw!</h2>
    </div>

    <div class="container">
      <div class="left_menu">
        <div id="color_selector">
          <button id="color_btn" class="active_btn toggle_btn">Color</button>
          <input type="color" id="color_picker" value="#141b1e" />
        </div>
        <button id="rainbow_btn" class="toggle_btn">Rainbow</button>
        <button id="grad_btn" class="toggle_btn">Gradient</button>
        <button id="eraser_btn" class="toggle_btn">Eraser</button>
        <button id="toggle_border">Toggle Borders</button>
        <button id="clear_btn">Clear</button>
        <div id="range_selector">
          <input type="range" id="range_picker" value="16" min="1" max="64" />
          <p></p>
        </div>
      </div>
      <div class="canvas"></div>
    </div>
  </body>
</html>
